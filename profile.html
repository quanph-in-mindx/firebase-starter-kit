            // Kiểm tra xem user đã đăng nhập chưa
            if (!user) {
                // Nếu chưa đăng nhập thì chuyển về trang login
                window.location.href = "/login.html";

            // Điền thông tin user lên trang web

                document.getElementById("name").innerText = user.name;
                document.getElementById("email").innerText = user.email;
                document.getElementById("avatar").src = user.avatar;

                // Đăng xuất
                document
                    .getElementById("logout")
                    .addEventListener("click", () => {
                        localStorage.removeItem("user"); // Xóa thông tin user khỏi localStorage
                        window.location.href = "/login.html"; // Chuyển về trang login
                    });
            });

        <script>
            const chatbox = document.getElementById("chatbox");
            const trigger = document.getElementById("trigger");

            trigger.addEventListener("click", () => {
                if (chatbox.classList.contains("invisible")) {
                    chatbox.classList.remove(
                        "-translate-y-8",
                        "opacity-0",
                        "invisible"
                    );
                    chatbox.classList.add("opacity-100", "visible");
                } else {
                    chatbox.classList.remove("opacity-100", "visible");
                    chatbox.classList.add(
                        "-translate-y-8",
                        "opacity-0",
                        "invisible"
                    );
                }
            });
        </script>

        <script type="module">
            import { database } from "./firebase.js";
            import {
                ref,
                push,
                set,
                onValue
            } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

            // Gửi tin nhắn
            const inputMessage = document.getElementById("message"); // Ô input nhập tin nhắn
            inputMessage.addEventListener("keydown", (e) => { // Bắt sự kiện khi người dùng nhập tin nhắn
                if (e.keyCode === 13) { // Nếu keyCode = 13 tức là nút Enter
                    const message = inputMessage.value.trim(); // Lấy ra nội dung tin nhắn
                    if (message === "") return false; // Nếu nội dung tin nhắn rỗng thì không làm gì cả

                    const messageListRef = ref(database, "chats"); // Trỏ đến nhánh chats trong database
                    const newMessageRef = push(messageListRef); // Tạo một nhánh mới trong nhánh chats
                    set(newMessageRef, { // Gán dữ liệu cho nhánh mới vừa tạo
                        sender: user.email, // sender là email của user đang đăng nhập
                        avatar: user.avatar, // avatar của user đang đăng nhập
                        message: message // nội dung tin nhắn
                    });
                    inputMessage.value = ""; // Xóa nội dung tin nhắn trong ô input
                }
            });

            // Hiển thị tin nhắn
            const chatRef = ref(database, "/chats"); // Trỏ đến nhánh chats trong database
            onValue(chatRef, (snapshot) => { // Bắt sự kiện khi có thay đổi trong nhánh chats
                snapshot.forEach((messageSnap) => { // Duyệt qua từng tin nhắn
                    const messageKey = messageSnap.key; // Lấy ra key của tin nhắn
                    const messageData = messageSnap.val(); // Lấy ra dữ liệu của tin nhắn
                    const sender = messageData.sender; // Lấy ra email của người gửi tin nhắn
                    const isMine = sender == user.email; // Kiểm tra xem tin nhắn có phải của mình không

                    if (isMine) { // Nếu tin nhắn là của mình thì hiển thị bên phải
                        document
                            .getElementById("chat-container")
                            .insertAdjacentHTML(
                                "beforeend",
                                `
                                <div class="flex justify-end text-xs px-4">
                                    <p
                                        class="bg-gray-800 text-white p-2 rounded-xl"
                                    >
                                        ${messageData.message}
                                    </p>
                                    <img
                                        class="ml-1 mt-2 h-4 w-4 rounded-full"
                                        src="${messageData.avatar}"
                                        alt=""
                                    />
                                </div>
                            `
                            );
                    } else { // Nếu tin nhắn không phải của mình thì hiển thị bên trái
                        document
                            .getElementById("chat-container")
                            .insertAdjacentHTML(
                                "beforeend",
                                `
                                <div class="flex text-xs px-4">
                                    <img
                                        class="mr-1 mt-2 h-4 w-4 rounded-full"
                                        src="${messageData.avatar}"
                                        alt=""
                                    />
                                    <p
                                        class="bg-white border text-gray-700 p-2 rounded-xl"
                                    >
                                        ${messageData.message}
                                    </p>
                                </div>
                            `
                            );
                    }

                    // Cuộn xuống cuối cùng
                    document.getElementById("chat-container").scrollTop =
                        document.getElementById("chat-container").scrollHeight;
                });
            });
        </script>
